<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto'
            }
            .dark {
                background-color:#212121;
                display:inline-block
            }
        </style>
    </head>
    <body>
        <!-- Textbox -->
        <jb-textbox>
            <label>Email</label>
            <input type="email" placeholder="example@domain.com" required>
            <jb-helper>Enter your email</jb-helper>
            <jb-error required>Email is required</jb-error>
            <jb-error type>Not a valid email!</jb-error>
        </jb-textbox>
        <div class="jb-dark dark">
            <jb-textbox>
                <label>Password</label>
                <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" minlength="8" required>
                <jb-helper>Enter secret password</jb-helper>
                <jb-error required>Password is required</jb-error>
                <jb-error minlength>Password must be 8 characters!</jb-error>
            </jb-textbox>
        </div>
        <br>

        <!-- Ripple -->
        <button style="background-color:blue; height:50px; width:200px" jb-ripple jb-ripple-color="yellow">
            Ripple
        </button>
        <br>

        <!-- Raised Button -->
        <button jb-button>
            raised
        </button>
        <button class="jb-primary" jb-button>
            primary
        </button>
        <button class="jb-warn" jb-button>
            warn
        </button>
        <button class="jb-danger" jb-button>
            danger
        </button>
        <button jb-button disabled>
            disabled
        </button>
        <br>
        <!-- Raised Button Dark -->
        <div class="jb-dark dark">
            <button jb-button>
                raised
            </button>
            <button class="jb-primary" jb-button>
                primary
            </button>
            <button class="jb-warn" jb-button>
                warn
            </button>
            <button class="jb-danger" jb-button>
                danger
            </button>
            <button jb-button disabled>
                disabled
            </button>
        </div>
        <br>

        <!-- Flat Button -->
        <button jb-button="flat">
            flat
        </button>
        <button class="jb-primary" jb-button="flat">
            primary
        </button>
        <button class="jb-warn" jb-button="flat">
            warn
        </button>
        <button class="jb-danger" jb-button="flat">
            danger
        </button>
        <button jb-button="flat" disabled>
            disabled
        </button>
        <br>

        <!-- Flat button dark -->
        <div class="jb-dark dark">
            <button jb-button="flat">
                flat
            </button>
            <button class="jb-primary" jb-button="flat">
                primary
            </button>
            <button class="jb-warn" jb-button="flat">
                warn
            </button>
            <button class="jb-danger" jb-button="flat">
                danger
            </button>
            <button jb-button="flat" disabled>
                disabled
            </button>
        </div>
        <br>

        <!-- Fab Button -->
        <button jb-button="fab">
            fab
        </button>
        <button class="jb-primary" jb-button="fab">
            primary
        </button>
        <button class="jb-warn" jb-button="fab">
            warn
        </button>
        <button class="jb-danger" jb-button="fab">
            danger
        </button>
        <button jb-button="fab" disabled>
            disabled
        </button>
        <br>

        <!-- Fab button dark -->
        <div class="jb-dark dark">
            <button jb-button="fab">
                fab
            </button>
            <button class="jb-primary" jb-button="fab">
                primary
            </button>
            <button class="jb-warn" jb-button="fab">
                warn
            </button>
            <button class="jb-danger" jb-button="fab">
                danger
            </button>
            <button jb-button="fab" disabled>
                disabled
            </button>
        </div>
        <br>

        <!--Dialog-->
        <button id="btnDialog" jb-button jb-dialog-open="dialog1">
            Open Dialog
        </button>
        <jb-dialog id="dialog1"></jb-dialog>
    </body>
</html>
